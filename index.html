<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="/images/trybewarts-header-logo.svg"
        alt=""
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" method="get" class="trybewarts-login">
        <input type="email" name="email" id="email" placeholder="Email" />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Senha"
        />
        <button id="btn-login" class="btn-submit" type="submit">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" method="get" id="evaluation-form">
        <div class="input">
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div class="input">
          <input type="email" id="input-email" placeholder="Email" />
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div class="input-radio">
          <label for="" id="label-family">Qual sua família?</label>
          <label for="frontend">
            <input
              type="radio"
              name="family"
              value="Frontend"
              id="frontend"
            />Frontend
          </label>
          <label for="backend">
            <input
              type="radio"
              name="family"
              value="Backend"
              id="backend"
            />Backend
          </label>
          <label for="fullstack">
            <input
              type="radio"
              name="family"
              value="FullStack"
              id="fullstack"
            />FullStack
          </label>
        </div>
        <label for="" id="label-content"
          >Qual conteúdo você está com mais vontade de aprender?</label
        >
        <div class="input-checkbox">
          <label for="HoFs">
            <input type="checkbox" class="subject" value="HoFs" id="HoFs" />HoFs
          </label>
          <label for="Jest">
            <input type="checkbox" class="subject" value="Jest" id="Jest" />Jest
          </label>
          <label for="Promises">
            <input
              type="checkbox"
              class="subject"
              value="Promises"
              id="Promises"
            />Promises
          </label>
          <label for="React">
            <input
              type="checkbox"
              class="subject"
              value="React"
              id="React"
            />React
          </label>
          <label for="SQL">
            <input type="checkbox" class="subject" value="SQL" id="SQL" />SQL
          </label>
          <label for="Python">
            <input
              type="checkbox"
              class="subject"
              value="Python"
              id="Python"
            />Python
          </label>
        </div>
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <div class="input-rate">
          <label for="1">
            <input type="radio" name="rate" value="1" id="1" />1
          </label>
          <label for="2">
            <input type="radio" name="rate" value="2" id="2" />2
          </label>
          <label for="3">
            <input type="radio" name="rate" value="3" id="3" />3
          </label>
          <label for="4">
            <input type="radio" name="rate" value="4" id="4" />4
          </label>
          <label for="5">
            <input type="radio" name="rate" value="5" id="5" />5
          </label>
          <label for="6">
            <input type="radio" name="rate" value="6" id="6" />6
          </label>
          <label for="7">
            <input type="radio" name="rate" value="7" id="7" />7
          </label>
          <label for="8">
            <input type="radio" name="rate" value="8" id="8" />8
          </label>
          <label for="9">
            <input type="radio" name="rate" value="9" id="9" />9
          </label>
          <label for="10">
            <input type="radio" name="rate" value="10" id="10" />10
          </label>
        </div>
        <label for="" class="textarea">Deixe seu comentário:</label>
        <div>
          <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
          <p id="counter">500</p>
        </div>
        <div class="input">
          <label for="agreement" id="label-infos">
            <input
              type="checkbox"
              id="agreement"
            />Você concorda com o uso das informações acima?
          </label>
        </div>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>
      <section id="form-data">

      </section>
      <img
        src="/images/trybewarts-colored.svg"
        alt=""
        id="trybewarts-forms-logo"
      />
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="/script.js" id="trybewarts-forms-logo"></script>
  </body>
</html>
